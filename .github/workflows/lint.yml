name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, edited]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
            
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
              
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
              
      - name: Lint with Ruff
        run: |
          ruff check
